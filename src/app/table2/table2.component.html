<!DOCTYPE html>
<html>
<head>
	<title>Mock Data Table</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		h1 {
			text-align: center;
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		select, input[type="text"] {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 1rem;
		}

		button {
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border-radius: 3px;
			border: none;
			cursor: pointer;
			font-size: 1rem;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: left;
			font-size: 0.9rem;
		}

		th {
			background-color: #007bff;
			color: #fff;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Access Lists</h1>
		<br>
		<table id="data-table">
			<thead>
				<tr>
					<th>Permission Application Name</th>
					<th>Permission Name </th>
          <th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>App 1</td>
					<td>Create_User</td>
          <td>True</td>
				</tr>


			</tbody>
		</table>
	</div>

	<script>
		function displayData() {
			var dropdownValue = document.getElementById("dropdown").value;
			var textbox1Value = document.getElementById("textbox1").value;
			var textbox2Value = document.getElementById("textbox2").value;
			var table = document.getElementById("data-table");
			var tableRows = table.getElementsByTagName("tr");
			tableRows[1].getElementsByTagName("td")[0].innerHTML = dropdownValue + " " + textbox1Value;
			tableRows[1].getElementsByTagName("td")[1].innerHTML = textbox2Value;
			tableRows[2].getElementsByTagName("td")[0].innerHTML = dropdownValue + " " + textbox1Value + " 2";
			tableRows[2].getElementsByTagName("td")[1].innerHTML = textbox2Value + " 2";
			tableRows[3].getElementsByTagName("td")[0].innerHTML = dropdownValue + " " + textbox1Value + " 3";
			tableRows[3].getElementsByTagName("td")[1].innerHTML = textbox2Value + " 3";
		}
	</script>
</body>
</html>
